<script>
    var soepPrijsTag = document.getElementById("soep_prijs");
    console.log(soepPrijsTag.innerHTML);
    var soepAantalTag = document.getElementById('soep_aantal');
     var soepTotaalTag = document.getElementById('soep_totaal');
     var hoofdPrijsTag = document.getElementById('hoofdgerecht_prijs');
    var hoofdAantalTag = document.getElementById('hoofdgerecht_aantal');
    var hoofdTotaalTag = document.getElementById('hoofdgerecht_totaal');
     var totaalTag = document.getElementById('totaal');
     var inputform = document.getElementById('inputform')

     var soepPrijs = 1.25;
     var soepAantal = 0;
     var hoofdPrijs = 8.25;
     var hoofdAantal = 0;

     soepPrijsTag.innerHTML = soepPrijs;
     hoofdPrijsTag.innerHTML = hoofdPrijs;

    document.getElementById('soep').value = 0;
    document.getElementById('hoofdgerecht').value = 0;

     function onSubmit() {
         soepAantal += parseInt(document.getElementById('soep').value);
         hoofdAantal += parseInt(document.getElementById('hoofdgerecht').value);
         console.log(hoofdAantal);
         setOutputs();
     }

     function setOutputs() {
         soepAantalTag.innerHTML = soepAantal;
         soepTotaalTag.innerHTML = soepAantal * soepPrijs;
         hoofdAantalTag.innerHTML = hoofdAantal;
         hoofdTotaalTag.innerHTML = hoofdAantal * hoofdPrijs;
         totaalTag.innerHTML = soepAantal * soepPrijs + hoofdAantal * hoofdPrijs;
     }
</script>
