<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ye</title>
</head>
<body>
<div id="output">

</div>
<script>
    var amount = parseInt(prompt())
    if (amount>=1 && amount<=10) {
        var output = document.getElementById('output');
        var outString = '';
        for (var i=0; i<amount; i++) {
            for (var j=0; j<i+1; j++) {
                outString += "*";
            }
            outString += "<br>";
        }
        output.innerHTML = outString;
    } else {
        window.alert("error");
    }
</script>
</body>
</html>
